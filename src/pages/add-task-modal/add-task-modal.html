<ion-header>

  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="secondary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <form class="container" (ngSubmit)="submit()">
      <ion-item>
        <ion-input #descriptionState="ngModel" placeholder="Task description" clearInput [(ngModel)]="model.description" name="description" required>
        </ion-input>
      </ion-item>
      <ion-item [hidden]="descriptionState.valid || descriptionState.untouched" color="danger">
        Description is required
      </ion-item>
      <ion-item>
        <ion-label>Is important</ion-label>
        <ion-checkbox name="isImportant" color="dark" [(ngModel)]="model.isImportant"></ion-checkbox>
      </ion-item>
      <div class="submit-button">
        <button ion-button block type="submit" [disabled]="!descriptionState.valid">{{buttonText}}</button>
      </div>
    </form>
  </ion-list>
</ion-content>
